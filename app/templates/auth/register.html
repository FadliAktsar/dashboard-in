{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
            </div>
           
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password_confirmation" placeholder="Konfirmasi Password">
                </div>
            </div>

            <button class="">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
